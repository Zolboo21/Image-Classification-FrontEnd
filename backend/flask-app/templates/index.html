<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Home Page </title>
    <link rel = "stylesheet" type = "text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = "uploadColumn">
        <form action = "{{ url_for('process_image') }}" method="post" enctype="multipart/form-data">
            <input type="file" id="myFile" name="filepath">
            <input type="submit">
            {% if fashion_image %}
            <br/>
            <img class="uploadedImg" 
                 src='data:image/jpeg;base64, {{fashion_image}}'
            />
            {% endif %}
        </form>
    </div>
        
    <h2>RESULTS</h2>
    <div class = "showColumn">
        {% for x in content %}
        <div class="imgCard">
            <img src = {{ "./static/img/"+ x["class"] + "/" + x["path"] }} />
        </div>
        {% endfor %}
    </div>
</body>
</html>
